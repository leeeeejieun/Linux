---
# kubectl create deploy mainui-stable --image=nginx:1.14 --replicas=2 --port=80
# kubectl label deploy mainui-stable app=mainui version=stable --overwrite
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainui-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainui
      version: canary
  template:
    metadata:
      labels:
        app: mainui
        version: canary
    spec:
      containers:
      - name: mainui
        image: nginx:1.15
        ports:
        - containerPort: 80